<!DOCTYPE html>
<html>
<head>
    <title>Adopter Log In</title>

    <style>
        body{
            background-color:#FAF9F6;
            font-family:banschrift, sans-serif;
            margin:0;
            padding:0;
        }

        .navbar {
			padding: 15px 30px;
			border-bottom: 1px solid #ccc;
		}

		.nav-top {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.nav-left {
			display: flex;
			align-items: center;
			gap: 20px;
		}

		.nav-right {
			display: flex;
			align-items: center;
		}
	
		.menu-links {
			margin-top: 10px;
		}

		.menu-links a, .nav-right a {
			text-decoration: none;
			font-weight: bold;
			margin-right: 20px;
		}

        #paws{
            text-align:left;
            font-size:40px;
            background-color:#FAF9F6;
        }

        a{
            color:black;
            text-decoration:none;
        }
        a:hover{
            color:#848484;
        }
		
        .content-wrapper{
            min-height:calc(100vh - 140px);
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
        }

        #heading{
            font-size:28px;        /* smaller */
            margin-bottom:18px;
            font-weight:bold;
            text-align:center;
        }

        .form-box{
            width:420px;            
            background:white;
            padding:25px 35px;      
            border-radius:18px;
            border:1px solid #e0e0e0;
            box-shadow:0 2px 8px rgba(0,0,0,0.06);
        }

        label{
            display:block;
            font-size:14px;
            margin-bottom:4px;
            margin-left:5%;
        }

        input{
            width:90%;
            padding:9px;           
            border-radius:7px;
            border:1px solid #ccc;
            margin:0 auto 15px auto;
            font-size:14px;
            display:block;
        }

        .right-link{
            width:90%;
            margin:0 auto 12px auto;
            text-align:right;
            font-size:13px;
        }

        .btn{
            display:block;
            margin:10px auto 0;
            padding:9px 20px;       /* smaller button */
            border:none;
            border-radius:8px;
            background:#b3b3b3;
            color:white;
            font-size:15px;
            cursor:pointer;
            width:110px;           /* smaller */
            text-align:center;
        }
        .btn:hover{
            background:#999;
        }
    </style>
</head>

<body>

<div class="navbar">
        <div class="nav-top">
            <div class="nav-left">
                <img src="pawsA.png" alt="PAWS Adopter" style="height:48px;">
            </div>

            
        </div>

        <div class="menu-links">
            <a href="Home.html">HOME</a>
            <a href="AboutUs.html">ABOUT</a>
            <a href="AdopterSignIn.html">SIGN IN</a>
            <a href="AdopterLogin.html">LOG IN</a>
        </div>
</div>
<div class="content-wrapper">

    <div id="heading">Adopter Log In</div>

    <div class="form-box">
        <label>Username</label>
        <input type="text">

        <label>Password</label>
        <input type="password">

        <div class="right-link">
            <a href="#">Forgot Password?</a>
        </div>
		<a href="DashboardA.html">
        <button class="btn">LOG IN</button></a>
    </div>

</div>

</body>
</html>
