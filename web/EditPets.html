</head>

<body>

<div class="navbar">
    <div class="navbar-left">
        <a href="Home.html">
            <img src="pawsS.png" alt="PAWS Staff">
        </a>
    

    <div class="navbar-links">
        <a href="StaffDashboard.html">Dashboard</a>
        <a href="ManagePets.html">Pets</a>
        <a href="ManageRecords.html">Records</a>

</div>

<div class="form-wrapper">
    <div class="form-card">

        <h2>Edit Pet Details</h2>

        <form action="editPetsServlet" method="post">

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Species</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="species" value="cat"> Cat
                </label>
                <label>
                    <input type="radio" name="species" value="dog"> Dog
                </label>
            </div>

            <label>Breed</label>
            <input type="text" name="breed" required>

            <label>Age</label>
            <input type="text" name="age" required>

            <label>Gender</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
            </div>

            <label>Colour</label>
            <input type="text" name="colour" required>

            <button type="submit">Update Pet</button>

        </form>

    </div>
</div>

</body>
</html>
