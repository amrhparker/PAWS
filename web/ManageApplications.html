<!DOCTYPE html>
<html>
<head>
    <title>Manage Applications</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        #main-title{
            font-size:32px;
            font-weight:bold;
            margin:40px auto 20px auto;
            width:95%;
            text-align:left;
        }

        #view{
            width:95%;
            margin-left:auto;
            margin-right:auto;
            border-collapse:collapse;
        }

        #view th, #view td{
            border:1px solid black;
            padding:15px;
            text-align:center;
            font-size:18px;
        }

        .action-column{
            padding:10px;
            vertical-align:middle;
        }

        .action-wrapper{
            display:flex;
            flex-direction:column;
            gap:10px;
            align-items:center;
        }

        .action-btn{
            padding:8px 12px;
            border:1px solid black;
            background:white;
            border-radius:6px;
            cursor:pointer;
            font-size:14px;
            width:110px;
        }
        .action-btn:hover{
            background:#e6e6e6;
        }
    </style>
</head>

<body>

<div class="navbar">
    <div class="navbar-left">
        <a href="Home.html">
            <img src="pawsS.png" alt="PAWS Staff">
        </a>
    

    <div class="navbar-links">
        <a href="StaffDashboard.html">Dashboard</a>
        <a href="ManagePets.html">Pets</a>
        <a href="ManageRecords.html">Records</a>
        <a href="ManageReports.html">Reports</a>
        <a href="ManageApplications.html">Applications</a>
        <a href="ActivityLog.html">Logs</a>
    </div>
    <div class="navbar-right">
        <a href="Logout.html" class="logout">Log Out</a>
    </div>
</div>
</div>

<div id="main-title">Manage Adoption Applications</div>


<table id="view">
    <tr>
        <th>Application ID</th>
        <th>Adopter</th>
        <th>Pet</th>
        <th>Date</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    <tr>
        <td>APP001</td>
        <td>Sofea Shra</td>
        <td>Milo</td>
        <td>2025-11-20</td>
        <td>Pending</td>
        <td class="action-column">
            <div class="action-wrapper">
                <button class="action-btn" onclick="location.href='ViewApplication.html'">View</button>
                <button class="action-btn">Approve</button>
                <button class="action-btn">Reject</button>
            </div>
        </td>
    </tr>

    <tr>
        <td>APP002</td>
        <td>Andrew Garfield</td>
        <td>Luna</td>
        <td>2025-11-19</td>
        <td>Rejected</td>
        <td class="action-column">
            <div class="action-wrapper">
                <button class="action-btn" onclick="location.href='ViewApplication.html'">View</button>
            </div>
        </td>
    </tr>

    <tr>
        <td>APP003</td>
        <td>Go Minsi</td>
        <td>Coco</td>
        <td>2025-11-18</td>
        <td>Approved</td>
        <td class="action-column">
            <div class="action-wrapper">
                <button class="action-btn" onclick="location.href='ViewApplication.html'">View</button>
            </div>
        </td>
    </tr>
</table>

</body>
</html>
