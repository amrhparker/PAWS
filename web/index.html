<html>
    <title>index</title>
    <head>
        <style>
            body{
                background-color:#FAF9F6;
                font-family:banschrift, sans-serif;
                margin:0;
                padding:0;
            }
            #paws{
                text-align:left;
                font-size:25px;
            }
            #manage{
                width:100%;
                margin-left:10px;
                margin-right:10px;
                border-radius:25px;
                border-spacing:15px;
                border-collapse:separate;
                padding:20px;
            }
            #manage th{
                padding:20px;
                font-size:30px;
                border:0px; 
                background-color: #a4a4a4;
                border-radius:20px;
                vertical-align:top;
                text-align:left;
            }
            .sub{
                font-size:16px;
                margin-top:10px;
                padding-bottom:20px;
                font-weight:normal;
            }
            table{
                font-family:banschrift, sans-serif;
                width:100%;
                border-collapse:collapse;
            }
            #desc{
                text-align:center;
                padding-bottom:50px;
            }
            .header-row{
                background-color:#cccccc;
                border:none;
            }
            .header-cell{
                padding:20px 40px;
                border:none;
                white-space: nowrap;
            }
            .header-cell:hover{
                color:#848484;
            }
            .logout {
                text-align:right;
                width:100%;
            }
            .logout:hover {
                color:darkred;
            }
        </style>
    </head>
    <body>
        <table>
            <tr class="header-row">
                <th id="paws" class="header-cell">PAWS's Staff</th>
                <th class="header-cell">Manage Pets</th>
                <th class="header-cell">Manage Records</th>
                <th class="header-cell">Manage Reports</th>
                <th class="header-cell logout">Log Out</th>
            </tr>
        </table>
        <table id="manage" >
            <tr>
                <th>
                    Manage Pets
                    <div class="sub">Add, see, edit, or remove pets in our system</div>
                </th>
                <th>
                    Manage Records
                    <div class="sub">View records, trend and graph of adoptions</div>
                </th>
            </tr>
            <tr>
                <th colspan="2" style="text-align:left;">
                    Manage Reports
                    <div class="sub">View reports throughout the year</div>                                
                </th>
            </tr>
        </table>
    </body>
</html>
