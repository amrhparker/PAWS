<html>
    <title>Manage Pets</title>
    <head>
        <style>
            body{
                background-color:#FAF9F6;
                font-family:banschrift, sans-serif;
                margin:0;
                padding:0;
            }
            #paws{
                text-align:left;
                font-size:40px;
                background-color:FAF9F6;
            }
            #heading{
                font-size:30px;
                padding-left:60px;
                padding-top:20px;
                width:95%;
                margin-left:auto;
                margin-right:auto;
                margin-top:10px;
                margin-bottom:10px;
                
            }
            #view{
                width:95%;
                padding:10px;
                margin-left: auto;
                margin-right: auto;
            }
            #view th{
                font-size:20px;
                padding:15px;
                text-align:left;
            }
            #view td{
                padding:10px;
                text-align:center;
                vertical-align: middle;
                height:500px;
            }
            .sub{
                font-size:16px;
                margin-top:10px;
                padding-bottom:20px;
                font-weight:normal;
            }
            table{
                font-family:banschrift, sans-serif;
                width:100%;
                border-collapse:collapse;
            }
            .header-row{
                background-color:#cccccc;
                border:none;
            }
            .header-cell{
                padding:20px 40px;
                border:none;
                white-space: nowrap;
            }
            .header-cell:hover{
                color:#848484;
            }
            .logout {
                text-align:right;
                width:100%;
            }
            .logout:hover {
                color:darkred;
            }
            a{
                text-align: center;
                text-decoration: none;
            }
            a:hover{
                    color: #848484;
            }
            a:link {
                color: black;      
                text-decoration: none;
            }
            a:visited {
                color: black;      
            }
            a:hover {
                color: #848484;    
            }
            a:active {
                color: #666666;
            }
        </style>
    </head>
    <body>
        <table class="header-row">
            <tr>
                <th id="paws" class="header-cell" colspan="6"><a href='StaffDashboard.html'>PAWS's Staff</a></th>
            </tr>
            <tr>
                <th class="header-cell"><a href="ManagePets.html">Pets</a></th>
                <th class="header-cell"><a href="ManageRecords.html">Records</a></th>
                <th class="header-cell"><a href="ManageReports.html">Reports</a></th>
                <th class="header-cell"><a href="ActivityLog.html">Logs</a></th>
                <th class="header-cell"><a href="ManageApplications.html">Applications</a></th>    
                <th class="header-cell logout">Log Out</th>
            </tr>
        </table>
        <table id="heading">
            <tr>
                <th style="text-align:left; padding-left: 10px;">Adoption</th>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <table id="view" border="1">
                        <tr>
                            <th>
                                <table id="heading">
                                    <tr>
                                        <!-- Add an id so we can update the heading -->
                                        <th id="adoptionHeading" style="text-align:left;">Adoption 175</th>
                                    </tr>
                                </table>
                            </th>
                        </tr>
                        <tr>
                            <td>Adoption Details</td>             
                        </tr>
                    </table>
                </td>
            </tr>            
        </table>
        <script>
            const params = new URLSearchParams(window.location.search);
            const adoptionNumber = params.get('adoption');

            if(adoptionNumber){
                const heading = document.getElementById('adoptionHeading');
                heading.textContent = 'Adoption ' + adoptionNumber;
            }
        </script>
    </body>
</html>
