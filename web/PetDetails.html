<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pet Details</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
    }

    .navbar {
        padding: 15px 30px;
        border-bottom: 1px solid #ccc;
    }

    .nav-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .nav-left {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .nav-right {
        display: flex;
        align-items: center;
    }

    .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        top: 30px;
    }

    .profile-icon {
        height: 32px;
        display: block;
        margin-bottom: 3px;
    }

    .logout-text {
        font-weight: bold;
        text-decoration: none;
        margin: 0;
    }

    .menu-links {
        margin-top: 10px;
    }

    .menu-links a,
    .nav-right a {
        text-decoration: none;
        font-weight: bold;
        margin-right: 20px;
        color: black;
    }

    .details-container {
        display: flex;
        align-items: flex-start;
        gap: 40px;
        padding: 50px 50px;
    }

    .pet-image-box {
        text-align: center;
    }

    .pet-image-frame {
        border: 3px solid black;
        padding: 10px;
        border-radius: 15px;
        display: inline-block;
    }

    .pet-image-frame img {
        width: 230px;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
    }

    .pet-name {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
    }

    .pet-details-box {
        background: #f2e4cf;
        width: 65%;
        padding: 35px;
        border-radius: 20px;
        font-size: 16px;
    }

    .pet-details-box p {
        margin: 8px 0;
    }

    .description-title {
        margin-top: 25px;
        font-size: 20px;
        font-weight: bold;
    }

    .rehoming-section {
        display: flex;
        justify-content: flex-end;
        padding: 30px 60px 60px;
    }

    .rehome-btn {
        padding: 12px 35px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
    }
</style>

</head>

<body>

<div class="navbar">
    <div class="nav-top">
        <div class="nav-left">
            <a href="DashboardA.html">
            <img src="pawsA.png" alt="PAWS Adopter" style="height:48px;"></a>
        </div>

        <div class="nav-right">
            <div class="profile-container">
                <a href="Profile.html">
                    <img src="ProfileIcon.png" class="profile-icon">
                </a>
                <a href="#" class="logout-text">LOG OUT</a>
            </div>
        </div>
    </div>

    <div class="menu-links">
        <a href="Home.html">HOME</a>
        <a href="AboutUs.html">ABOUT</a>
        <a href="DashboardA.html">DASHBOARD</a>
        <a href="Rehome.html">REHOME PET</a>
    </div>
</div>

<div class="details-container">

    <div class="pet-image-box">
        <div class="pet-image-frame">
            <img src="cat1.jpg" alt="Pet Image">
        </div>
        <div class="pet-name">Luna</div>
    </div>

    <div class="pet-details-box">
        <p><strong>Age:</strong> 3 years old</p>
        <p><strong>Breed:</strong> Maine Coon Mix</p>

        <div class="description-title">Description</div>
        <p>
            Luna is a calm and affectionate cat who loves attention.  
            She enjoys sitting by the window and watching birds.
        </p>
    </div>

</div>

<div class="rehoming-section">
    <a href="ApplicationForm.html">
        <button class="rehome-btn">Rehome</button>
    </a>
</div>

</body>
</html>
