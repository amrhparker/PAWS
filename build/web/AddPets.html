<html>
    <title>Add Pets</title>
    <head>
        <style>
            body{
                background-color:#FAF9F6;
                font-family:banschrift, sans-serif;
                margin:0;
                padding:0;
            }
            #paws{
                text-align:left;
                font-size:40px;
                background-color:FAF9F6;
            }
            #heading{
                font-size:30px;
                padding-left:60px;
                padding-top:20px;
                width:95%;
                margin-left:auto;
                margin-right:auto;
                margin-top:40px;
                margin-bottom:10px;
                
            }
            form {
                width: 400px;           
                margin: 40px auto;      
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            table{
                font-family:banschrift, sans-serif;
                width:100%;
                border-collapse:collapse;
            }
            .header-row{
                background-color:#cccccc;
                border:none;
            }
            .header-cell{
                padding:20px 40px;
                border:none;
                white-space: nowrap;
            }
            .header-cell:hover{
                color:#848484;
            }
            .logout {
                text-align:right;
                width:100%;
            }
            .logout:hover {
                color:darkred;
            }
            a{
                text-align: center;
                text-decoration: none;
            }
            a:hover{
                    color: #848484;
            }
            a:link {
                color: black;      
                text-decoration: none;
            }
            a:visited {
                color: black;      
            }
            a:hover {
                color: #848484;    
            }
            a:active {
                color: #666666;
            }
            .btn{
                text-align:center;
                margin-top:20px;
            }
        </style>
    </head>
    <body>
        <table class="header-row">
            <tr>
                <th id="paws" class="header-cell" colspan="6"><a href='StaffDashboard.html'>PAWS's Staff</a></th>
            </tr>
            <tr>
                <th class="header-cell"><a href="ManagePets.html">Pets</a></th>
                <th class="header-cell"><a href="ManageRecords.html">Records</a></th>
                <th class="header-cell"><a href="ManageReports.html">Reports</a></th>
                <th class="header-cell"><a href="ActivityLog.html">Logs</a></th>
                <th class="header-cell"><a href="ManageApplications.html">Applications</a></th>    
                <th class="header-cell logout">Log Out</th>
            </tr>
        </table>
        <table id="heading" >
            <tr>
                <th>Add Pets</th>
            </tr>
        </table>
        <form action="addPetsServlet" method="post">
            Name: <input type="text" name="name" required><br><br>
            Species: <input type="radio" name="species" value="cat">Cat<input type="radio" name="species" value="dog">Dog<br><br>
            Breed: <input type="text" name="breed" required><br><br>
            Age: <input type="text" name="age" required><br><br>
            Gender: <input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female<br><br>
            Colour: <input type="text" name="colour" required><br><br>
            <div class="btn">
                <input type="submit" value="Add Pet">
            </div>
            <!--<input type="submit" value ="Add Pet">-->
        </form>
    </body>
</html>
