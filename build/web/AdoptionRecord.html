<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Adoption Record Details</title>

<style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f8f8; }

    .navbar {
        padding: 15px 30px;
        border-bottom: 1px solid #ccc;
    }
    .nav-top { display:flex; align-items:center; justify-content:space-between; }
    .profile-container { display:flex; flex-direction:column; align-items:center; }
	
	.menu-links {
        margin-top: 10px;
    }

    .menu-links a,
    .nav-right a {
        text-decoration: none;
        font-weight: bold;
        margin-right: 20px;
    }

    .content-box {
        width: 70%;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    h2 { margin-top:0; }

    .info-row { margin-bottom: 15px; }
    .label { font-weight:bold; }

    input, textarea {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #bbb;
        margin-top: 5px;
        display: none; /* initially hidden */
    }

    .btn-container { margin-top: 30px; display:flex; gap:20px; }

    .back-btn{
        padding: 12px 26px;
        border:none;
        border-radius: 12px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
    }

    .back-btn { background:#6fc4ff; }

    @media print {
        body * { visibility:hidden; }
        .content-box, .content-box * { visibility:visible; }
        .content-box { position:absolute; top:0; left:0; width:100%; }
    }
	
	.logout-text {
        font-weight: bold;
        text-decoration: none;
        margin: 0;
    }
</style>
</head>

<body>

    <div class="navbar">
        <div class="nav-top">
            <a href="DashboardA.html"><img src="pawsA.png" style="height:48px;"></a>
            <div class="profile-container">
                <a href="Profile.html"><img src="ProfileIcon.png" style="height:32px;"></a>
                <a href="#" class="logout-text">LOG OUT</a>
            </div>
        </div>
        <div class="menu-links">
            <a href="Home.html">HOME</a>
            <a href="AboutUs.html">ABOUT</a>
            <a href="DashboardA.html">DASHBOARD</a>
            <a href="Rehome.html">REHOME PET</a>
        </div>
    </div>


    <div class="content-box" id="recordBox">
        <h2>Adoption Record Details</h2>

       
        <div class="info-row">
            <span class="label">Adopter Name:</span>
            <span id="nameDisplay">Sarah Lim</span>
            <input id="nameInput" type="text" value="Sarah Lim">
        </div>

        <div class="info-row">
            <span class="label">Pet Name:</span>
            <span id="petDisplay">Milo</span>
            <input id="petInput" type="text" value="Milo">
        </div>

        <div class="info-row">
            <span class="label">Adoption Date:</span>
            <span id="dateDisplay">22 Dec 2024</span>
            <input id="dateInput" type="text" value="22 Dec 2024">
        </div>

        <div class="info-row">
            <span class="label">Contact Number:</span>
            <span id="phoneDisplay">013-8877665</span>
            <input id="phoneInput" type="text" value="013-8877665">
        </div>

        <div class="info-row">
            <span class="label">Home Address:</span>
            <span id="addressDisplay">Kota Damansara, Selangor</span>
            <input id="addressInput" type="text" value="Kota Damansara, Selangor">
        </div>

        <div class="info-row">
            <span class="label">Post-Adoption Notes:</span>
            <span id="notesDisplay">Pet is adapting well and healthy.</span>
            <textarea id="notesInput">Pet is adapting well and healthy.</textarea>
        </div>


        <div class="btn-container">
			<a href="DashboardA.html">
            <button class="back-btn" >Back</button></a>
        </div>
    </div>

</body>
</html>
